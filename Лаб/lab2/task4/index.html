<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laba HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="bar one ">
            <div>
                <p class="text">Bookmark</p>
                <button class="button green">
                    <img src="https://img.icons8.com/material/24/000000/folder-invoices.png"></button>
            </div>
            <div class="one">
                <p class="text">Delete</p>
                <button class="button light_green">
                    <img src="https://img.icons8.com/windows/32/000000/bookmark.png"></button>
            </div>
            <div class="one">
                <p class="text">Edit</p>
                <button class="button yellow">
                    <img src="https://img.icons8.com/windows/32/000000/delete-sign.png"></button>
            </div>
            <div class="one">
                <p class="text">Search</p>
                <button class="button light_orange">
                        <img src="https://img.icons8.com/windows/32/000000/search.png"></button>
            </div>
        </div>
        <div class="bar one ">
            <div>
                <p class="text">Trash Can
                    </p>
                <button class="button border_all light_blue">
                    <img src="https://img.icons8.com/windows/32/000000/delete.png"></button>
            </div>
            <div class="one">
                <p class="text">Restart</p>
                <button class="button border_all blue">
                    <img src="https://img.icons8.com/windows/32/000000/restart.png"></button>
            </div>
            <div class="one">
                <p class="text">Plus</p>
                <button class="button border_all navy_blue">
                    <img src="https://img.icons8.com/windows/32/000000/plus.png"></button>
            </div>
            <div class="one">
                <p class="text">Refresh</p>
                <button class="button border_all light_red">
                    <img src="https://img.icons8.com/windows/32/000000/refresh.png"></button>
            </div>
        </div>
        <div class="bar one ">
            <div>
                <p class="text">Share</p>
                <button class="button border_up_right light_purple">
                    <img src="https://img.icons8.com/windows/32/000000/share.png"></button>
            </div>
            <div class="one">
                <p class="text">File</p>
                <button class="button border_up_right purple">
                    <img src="https://img.icons8.com/windows/32/000000/file.png"></button>
            </div>
            <div class="one">
                <p class="text">Picture</p>
                <button class="button border_up_right orangered">
                    <img src="https://img.icons8.com/windows/32/000000/picture.png"></button>
            </div>
            <div class="one">
                <p class="text">Settings</p>
                <button class="button border_up_right red">
                    <img src="https://img.icons8.com/windows/32/000000/settings.png"></button>
            </div>
        </div>
        <div class="bar one ">
                <div>
                    <p class="text">Checkmark</p>
                    <button class="button border_up_left aqua">
                        <img src="https://img.icons8.com/windows/32/000000/checkmark.png"></button>
                </div>
                <div class="one">
                    <p class="text">Idea</p>
                    <button class="button border_up_left marshland">
                        <img src="https://img.icons8.com/windows/32/000000/idea.png"></button>
                </div>
                <div class="one">
                    <p class="text">Music</p>
                    <button class="button border_up_left light_grey">
                        <img src="https://img.icons8.com/windows/32/000000/music.png"></button>
                </div>
                <div class="one">
                    <p class="text">Sun</p>
                    <button class="button border_up_left grey">
                        <img src="https://img.icons8.com/windows/32/000000/sun.png"></button>
                </div>
            </div>
    </div>
</body>

</html>
